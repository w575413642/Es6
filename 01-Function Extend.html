	<script type="text/javascript">
	function log(x, y){
		// 等向变量
		y = y || 'world';
		console.log(x, y)
	}
	log('1')
	log('1','2')
	log('1','')
	// es6
	console.log('-------');
	function logE(x, y = 'world'){
		console.log(x,y)
	}
	logE('1')
	logE('1','2')
	logE('1','')
	// 数值为空时 发生差异
	console.log('-------');
	// 构造赋值
	function Point( x = '0', y = '1'){
		this.x = x;
		this.y = y;
	}
	var p = new Point();
	var pE = new Point(1314,520);
	console.log(p,pE);
	console.log('-------');
	// 方法内赋值后不允许再次赋值
	function foo(x = 5) {
	  let x = 1; // error
	  const x = 2; // error
	}
	try{
		foo();
	} catch(e){
		console.log(e)
	}
	console.log('-------');
	//解构复用
	function fooE({x,y = 5} = {}){
		console.log(x,y)
	} 
	fooE({})
	fooE({x: 1})
	fooE({x: 1, y: 2})
	fooE()
	// 写法二
	console.log('-------');
	function m2({x, y} = { x: 0, y: 0 }) {
	  return [x, y];
	}
	console.log(m2());
	// 新建抛出错误
	console.log('-------');
	function throwIfMissing() {
  		throw new Error('Missing parameter');
	}
	function missAtr(musthavevariable = throwIfMissing()){
		return musthavevariable;
	}
	missAtr(1)
	// rest 引入
	// rest 参数后不能再有其他参数否则报错
	function add(...values) {
	  let sum = 0;

	  for (var val of values) {
	    sum += val;
	  }

	  return sum;
	}

	add(2, 5, 3) // 10
	</script>
