<script type="text/javascript">
	// bind 绑定函数 apply插入用法？
 	// ---------------------------
	// Array
	// 扩展运算符
	console.log(...[1, 2, 3]);
	console.log(1, ...[2, 3, 4], 5);
	console.log(...[...document.querySelectorAll('div')])
	console.log('-------');
	function f(x, y, z) {
		console.log(x,y,z)
	 }
	var a = [1,2,3];
	// es6方式
	f(...a)
	// es5 apply方式
	f.apply(null,a)
	// 将3号位复制到0号位  -- 不知怎样实现
	[].copyWithin.call({length: 5, 3: 1}, 0, 3)
	// {0: 1, 3: 1, length: 5}
	// 各种形式反映undefined
	// forEach方法
	[,'a'].forEach((x,i) => console.log(i)); // 1

	// filter方法
	['a',,'b'].filter(x => true) // ['a','b']

	// every方法
	[,'a'].every(x => x==='a') // true

	// some方法
	[,'a'].some(x => x !== 'a') // false

	// map方法
	[,'a'].map(x => 1) // [,1]

	// join方法
	[,'a',undefined,null].join('#') // "#a##"

	// toString方法
	[,'a',undefined,null].toString() // ",a,,"
	// mixin 模式 -> 未知
	// 一般传入字符串被认为是不好的做法，所以使用 createRole(race.zerg) 的更多
	// 方法传值尽量避免直接的字符串 ！
	function getArea(shape, options) {
	  var area = 0;
	  // 防止魔术字符串出现
	  // 能用变量 就少用字符串
	  switch (shape) {
	    case 'Triangle': // 魔术字符串
	      area = .5 * options.width * options.height;
	      break;
	    /* ... more code ... */
	  }

	  return area;
	}
	getArea('Triangle', { width: 100, height: 100 }); // 魔术字符串
</script>
